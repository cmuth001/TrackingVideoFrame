<!DOCTYPE html>

<body>
    <div class="row">
        <video  class = "activeState"  onmouseover = " onClickVideo(1); onmouseover = null;"  width="500" id="video_1"  height ="400" controls>
            <source type="video/mp4" src="./SampleVideo_1280x720_1mb.mp4" >
        </video>
        <!-- <div id="status" class="incomplete">
            <span>Play status: </span>
            <span class="status complete">COMPLETE</span>
            <span class="status incomplete">INCOMPLETE</span>
            <br />
        </div> -->
        <div>
            User watched <span id="played_1">0</span> seconds out of

        </div>
        <div class = "current_1">Current Time: 0:00</div>
        <div class ="duration_1">Video Length: 0:00</div>
    </div>
